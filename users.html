<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘¥ Usuarios conectados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Usuarios conectados</h1>
  <ul id="user-list"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const list = document.getElementById("user-list");

    socket.on("user list", (users) => {
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
