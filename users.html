<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario Actual</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 15px; }
    ul { list-style: none; padding: 0; }
    li { 
      background: #f0f0f0; 
      margin: 5px 0; 
      padding: 10px; 
      border-radius: 6px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    button {
      padding: 5px 8px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save { background: #075e54; color: white; }
    .save:hover { background: #0b8f6e; }
    .ban { background: #f0ad4e; color: white; }
    .ban:hover { background: #ec971f; }
    .banned { text-decoration: line-through; color: red; }
  </style>
</head>
<body>
  <h1>Usuario Actual</h1>
  <ul id="user-list"></ul>

  <script>
    const userList = document.getElementById("user-list");

    // Obtener el nickname actual
    let nickname = localStorage.getItem("nickname");

    if (!nickname) {
      userList.innerHTML = "<li>No hay usuario registrado</li>";
    } else {
      // Creamos objeto para poder banear/editar
      let user = { name: nickname, banned: false };

      const li = document.createElement("li");

      const input = document.createElement("input");
      input.type = "text";
      input.value = user.name;

      // Botón guardar
      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Guardar";
      saveBtn.classList.add("save");
      saveBtn.onclick = () => {
        user.name = input.value.trim() || user.name;
        localStorage.setItem("nickname", user.name);
        render();
      };

      // Botón banear/desbanear
      const banBtn = document.createElement("button");
      banBtn.textContent = user.banned ? "Desbanear" : "Banear";
      banBtn.classList.add("ban");
      banBtn.onclick = () => {
        user.banned = !user.banned;
        if (user.banned) {
          input.classList.add("banned");
          banBtn.textContent = "Desbanear";
        } else {
          input.classList.remove("banned");
          banBtn.textContent = "Banear";
        }
      };

      li.appendChild(input);
      li.appendChild(saveBtn);
      li.appendChild(banBtn);

      userList.appendChild(li);
    }

    function render() {
      location.reload();
    }
  </script>
</body>
</html>
