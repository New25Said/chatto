<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ðŸ’¬ Chat WhatsApp Style</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Mejor estilo para botÃ³n de imagen */
  #image-btn {
    background:#fff;
    border:1px solid #ccc;
    border-radius:5px;
    padding:5px 10px;
    cursor:pointer;
    margin-left:5px;
  }
  #image-btn:hover {
    background:#f0f0f0;
  }
  .chat-image {
    max-width:150px;
    max-height:150px;
    border-radius:5px;
    display:block;
    margin-top:5px;
  }
  .unread-badge {
    background:red;
    color:white;
    font-size:10px;
    padding:2px 5px;
    border-radius:50%;
    margin-left:5px;
  }
</style>
</head>
<body>

<div id="chat-app">
  <div id="sidebar">
    <div id="sidebar-header">ðŸ’¬ Chat</div>
    <input id="search-contact" placeholder="Buscar..."/>
    <ul id="chat-list"></ul>
    <button id="create-group-btn">Crear Grupo</button>
  </div>

  <div id="chat-panel">
    <div id="chat-header-panel">
      <span id="chat-title">General</span>
      <span id="typing-indicator"></span>
    </div>
    <ul id="messages"></ul>
    <div id="input-area">
      <input id="message-input" placeholder="Escribe un mensaje..." autocomplete="off"/>
      <input type="file" id="image-input" accept="image/*" style="display:none"/>
      <button id="image-btn">ðŸ“Ž</button>
      <button id="send-btn">âž¤</button>
      <div id="preview-area" style="display:none; margin-top:5px;"></div>
    </div>
  </div>
</div>

<!-- Modal nickname -->
<div id="nickname-modal">
  <input id="username" placeholder="Escribe tu nickname"/>
  <button id="join-btn">Unirse</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="notifications.js"></script>
<script>
const socket = io();

let nickname = localStorage.getItem("nickname") || "";
let currentChat = "public";
let currentTarget = null;
let allMessages = []; // Historial completo
let unreadCounts = {}; // Contador de no leÃ­dos
let pendingImage = null; // Imagen pendiente de enviar

const nicknameModal = document.getElementById("nickname-modal");
const usernameInput = document.getElementById("username");
const joinBtn = document.getElementById("join-btn");
const messages = document.getElementById("messages");
const messageInput = document.getElementById("message-input");
const sendBtn = document.getElementById("send-btn");
const typingIndicator = document.getElementById("typing-indicator");
const chatList = document.getElementById("chat-list");
const chatTitle = document.getElementById("chat-title");
const createGroupBtn = document.getElementById("create-group-btn");
const imageInput = document.getElementById("image-input");
const imageBtn = document.getElementById("image-btn");
const previewArea = document.getElementById("preview-area");

// Abrir selector de archivos
imageBtn.addEventListener("click", () => imageInput.click());

// PrevisualizaciÃ³n de imagen
imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    pendingImage = reader.result;
    previewArea.innerHTML = `<img src="${pendingImage}" class="chat-image">`;
    previewArea.style.display = "block";
  };
  reader.readAsDataURL(file);

  imageInput.value = "";
});

// Esperar conexiÃ³n
socket.on("connect", () => {
  if (nickname) {
    socket.emit("set nickname", nickname);
    nicknameModal.style.display = "none";
  } else {
    nicknameModal.style.display = "flex";
  }
});

// Agregar mensaje al DOM
function addMessage(msg){
  const li = document.createElement("li");
  li.className = "message " + (msg.name===nickname?"you":"other");

  let content = `<span class="name">${msg.name}</span>`;

  if(msg.image){
    content += `<img src="${msg.image}" class="chat-image">`;
  }
  if(msg.text){
    content += `<span class="text">${msg.text}</span>`;
  }
  content += `<span class="time">${new Date(msg.time).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</span>`;
  li.innerHTML = content;
  messages.appendChild(li);
  messages.scrollTop = messages.scrollHeight;
}

// Renderizar mensajes
function renderMessages(){
  messages.innerHTML = "";
  allMessages.forEach(msg=>{
    if(currentChat==="public" && msg.type==="public") addMessage(msg);
    else if(currentChat==="private" && msg.type==="private"){
      if((msg.name===nickname && msg.target===currentTarget) ||
         (msg.name===currentTarget && msg.target===nickname)) addMessage(msg);
    }
    else if(currentChat==="group" && msg.type==="group" && msg.target===currentTarget){
      addMessage(msg);
    }
  });
}

// Unirse con nickname
joinBtn.addEventListener("click", ()=>{
  const name = usernameInput.value.trim();
  if(name){
    nickname=name;
    localStorage.setItem("nickname", nickname);
    nicknameModal.style.display="none";
    socket.emit("set nickname", nickname);
  }
});

// Enviar mensaje
sendBtn.addEventListener("click", ()=>{
  const text = messageInput.value.trim();
  if(!nickname) return;

  const msgData = { text, type:"text", image: pendingImage };

  if(currentChat==="public") socket.emit("chat public", msgData);
  else if(currentChat==="private") socket.emit("chat private",{target:currentTarget,...msgData});
  else if(currentChat==="group") socket.emit("chat group",{groupName:currentTarget,...msgData});

  messageInput.value="";
  pendingImage = null;
  previewArea.style.display="none";
  previewArea.innerHTML="";
});

// Enter para enviar
messageInput.addEventListener("keypress", e=>{
  if(e.key==="Enter") sendBtn.click();
});

// Indicador escribiendo
messageInput.addEventListener("input", ()=>{
  socket.emit("typing",{type:currentChat,target:currentTarget});
});
socket.on("typing", data=>{
  if(data.name!==nickname){
    typingIndicator.textContent = `${data.name} estÃ¡ escribiendo...`;
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(()=>typingIndicator.textContent="",2000);
  }
});

// Recibir historial
socket.on("chat history", history=>{
  allMessages = history;
  renderMessages();
});

// Recibir mensajes
socket.on("chat message", msg=>{
  allMessages.push(msg);

  // Mensajes no leÃ­dos
  if (msg.type === "private" && msg.name !== nickname) {
    if (currentChat !== "private" || currentTarget !== msg.name) {
      unreadCounts[msg.name] = (unreadCounts[msg.name] || 0) + 1;
      updateUnreadBadge(msg.name);
    }
  }
  if (msg.type === "group" && msg.name !== nickname) {
    if (currentChat !== "group" || currentTarget !== msg.target) {
      unreadCounts[msg.target] = (unreadCounts[msg.target] || 0) + 1;
      updateUnreadBadge(msg.target);
    }
  }

  renderMessages();
});

// Actualizar badges
function updateUnreadBadge(nameOrGroup) {
  const lis = chatList.querySelectorAll("li");
  lis.forEach(li => {
    if (li.textContent.startsWith(nameOrGroup)) {
      const oldBadge = li.querySelector(".unread-badge");
      if (oldBadge) oldBadge.remove();
      const count = unreadCounts[nameOrGroup];
      if (count > 0) {
        const badge = document.createElement("span");
        badge.className = "unread-badge";
        badge.textContent = count;
        li.appendChild(badge);
      }
    }
  });
}

// Lista de usuarios
socket.on("user list", users=>{
  chatList.innerHTML="";
  const generalLi=document.createElement("li");
  generalLi.textContent="General";
  generalLi.className="public";
  generalLi.addEventListener("click", ()=>selectChat("public"));
  chatList.appendChild(generalLi);

  users.forEach(user=>{
    if(user!==nickname){
      const li=document.createElement("li");
      li.textContent=user;
      li.className="contact";
      li.addEventListener("click", ()=>selectChat("private", user));
      chatList.appendChild(li);
    }
  });
});

// Lista de grupos
socket.on("group list", groups=>{
  groups.forEach(group=>{
    const li=document.createElement("li");
    li.textContent=group;
    li.className="group";
    li.addEventListener("click", ()=>selectChat("group", group));
    chatList.appendChild(li);
  });
});

// Crear grupo
createGroupBtn.addEventListener("click", ()=>{
  const name = prompt("Nombre del grupo:");
  const members = prompt("Miembros separados por coma:").split(",").map(m=>m.trim());
  if(name && members.length>0){
    members.push(nickname);
    socket.emit("create group",{groupName:name,members});
  }
});

// Cambiar de chat
function selectChat(type, target=null){
  currentChat = type;
  currentTarget = target;
  chatTitle.textContent = target || "General";

  if(target && unreadCounts[target]){
    delete unreadCounts[target];
    updateUnreadBadge(target);
  }

  renderMessages();
}
</script>
</body>
</html>
